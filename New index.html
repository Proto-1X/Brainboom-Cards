<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brainboom X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9ff, #eef2ff);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      width: 100%;
      position: absolute;
      top: 10px;
      font-size: 2.5rem;
      font-weight: 900;
      color: #3a0ca3;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      flex: 1;
      margin-top: 70px;
    }

    /* Left: Flip Cards */
    .cards {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .card {
      width: 120px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .card-front {
      background: #ff9f1c;
      color: white;
    }

    .card-back {
      background: #2ec4b6;
      color: white;
      transform: rotateY(180deg);
    }

    /* Right: Whiteboard */
    .whiteboard {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: white;
      border-left: 4px solid #3a0ca3;
    }

    .whiteboard h2 {
      margin-bottom: 10px;
      color: #3a0ca3;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 1rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border: 2px solid #3a0ca3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .container {
        flex-direction: column;
        margin-top: 100px;
      }

      .cards, .whiteboard {
        flex: unset;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Brainboom X</h1>

  <div class="container">
    <!-- Left: Cards -->
    <div class="cards">
      <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
          <div class="card-front">Lion</div>
          <div class="card-back">ü¶Å</div>
        </div>
      </div>
      <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
          <div class="card-front">Chair</div>
          <div class="card-back">ü™ë</div>
        </div>
      </div>
      <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
          <div class="card-front">Shirt</div>
          <div class="card-back">üëï</div>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>

    <!-- Right: Whiteboard -->
    <div class="whiteboard">
      <h2>Whiteboard</h2>
      <p>Write a simple sentence using the cards you flipped üëá</p>
      <textarea placeholder="Example: The lion sits on the chair."></textarea>
    </div>
  </div>
</body>
</html>
