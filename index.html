<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBoom X</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🧠 BrainBoom X</h1>
    <p>Pick one card from each category and watch your combo come alive!</p>
  </header>

  <main>
    <section class="cards">
      <h2>🐾 Animals</h2>
      <div class="card-grid" id="animalCards">
        <div class="card" data-category="animal" data-value="lion">🦁 Lion</div>
        <div class="card" data-category="animal" data-value="elephant">🐘 Elephant</div>
        <div class="card" data-category="animal" data-value="cat">🐱 Cat</div>
      </div>

      <h2>🎲 Objects</h2>
      <div class="card-grid" id="objectCards">
        <div class="card" data-category="object" data-value="chair">🪑 Chair</div>
        <div class="card" data-category="object" data-value="car">🚗 Car</div>
        <div class="card" data-category="object" data-value="ball">⚽ Ball</div>
      </div>

      <h2>👕 Clothes</h2>
      <div class="card-grid" id="clothesCards">
        <div class="card" data-category="clothes" data-value="hat">🎩 Hat</div>
        <div class="card" data-category="clothes" data-value="scarf">🧣 Scarf</div>
        <div class="card" data-category="clothes" data-value="shoes">👟 Shoes</div>
      </div>
    </section>

    <section class="whiteboard">
      <h2>🎨 Your Combo Result</h2>
      <p id="comboMessage">Select one from each category to generate!</p>
      <img id="comboImage" src="" alt="Combo Result" style="display:none;">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
